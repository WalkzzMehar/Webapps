        #timer-container {
            text-align: center;

        /* Center the glitch animation */
        #title-container {
            position: relative;
            margin-bottom: 20px;
        }

        #title-container h1 {
            position: relative;
            font-size: 28px;
            overflow: hidden;
            white-space: nowrap;
            color: #AEB6BF; /* Set the text color */
            text-align: left;
        }

        @keyframes glitch {
            0%, 20%, 40%, 60%, 80%, 100% {
                transform: translateY(0);
            }
            10% {
                transform: translateY(-5px);
            }
            30% {
                transform: translateY(5px);
            }
            50% {
                transform: translateY(-3px);
            }
            70% {
                transform: translateY(3px);
            }
            90% {
                transform: translateY(-2px);
            }
        }

        @keyframes glitchLoop {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: translateX(2px);
            }
        }

        #title-container.hor-glitch h1::before,
        #title-container.hor-glitch h1::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            animation: glitch 1s infinite;
            text-align: left;
        }

        #title-container.hor-glitch h1::before {
            color: #e74c3c; /* Red color */
        }

        #title-container.hor-glitch h1::after {
            color: #4caf50; /* Green color */
            animation: glitchLoop 2s infinite linear alternate;
        }

<div id="timer-container">
    <div id="title-container" class="hor-glitch">
        <h1 data-text="Timer App">Timer App</h1>
    </div>

    <label for="task">Task:</label>
    <input type="text" id="task" placeholder="Enter task">

    <label for="hours">Hours:</label>
    <input type="number" id="hours" placeholder="Enter hours">

    <label for="seconds">Seconds:</label>
    <input type="number" id="seconds" placeholder="Enter seconds">

    <button id="start-button">Start Timer</button>

    <div id="timer"></div>

    <audio id="reminder-sound" src="audio.mp4"></audio>

    <!-- Modal for the reminder -->
    <div id="reminder-modal">
        <p id="reminder-message"></p>
        <button id="ok-button" onclick="dismissReminder()">OK</button>
    </div>
</div>
    

<script>
    document.getElementById("start-button").addEventListener("click", startTimer);

    function startTimer() {
        var taskName = document.getElementById("task").value;
        var hours = parseInt(document.getElementById("hours").value) || 0;
        var seconds = parseInt(document.getElementById("seconds").value) || 0;

        var duration = hours * 3600 + seconds;

        if (!taskName || isNaN(duration) || duration <= 0) {
            alert("Please enter a valid task name and duration.");
            return;
        }

        var timerDisplay = document.getElementById("timer");
        timerDisplay.innerHTML = "" + "" + formatTime(duration);

        var countdown = setInterval(function () {
            if (duration <= 0) {
                clearInterval(countdown);
                timerDisplay.innerHTML = "" + "Task complete!";
                showReminder(taskName);
            } else {
                duration--;

                if (duration <= 10) {
                    timerDisplay.classList.add("countdown");
                }

                timerDisplay.innerHTML = " " + "~" + formatTime(duration);
            }
        }, 1000);
    }

    function formatTime(seconds) {
        var hours = Math.floor(seconds / 3600);
        var minutes = Math.floor((seconds % 3600) / 60);
        var remainingSeconds = seconds % 60;

        return hours + "h " + minutes + "m " + remainingSeconds + "s";
    }

    function showReminder(taskName) {
        var reminderSound = document.getElementById("reminder-sound");

        // Ensure the audio is paused before playing to restart it
        reminderSound.pause();
        reminderSound.currentTime = 0;

        reminderSound.play();

        // Show the reminder modal
        var reminderModal = document.getElementById("reminder-modal");
        var reminderMessage = document.getElementById("reminder-message");
        reminderMessage.textContent = "Don't forget to " + taskName + "!";
        reminderModal.style.display = "block";
    }

    function dismissReminder() {
        // Hide the reminder modal
        var reminderModal = document.getElementById("reminder-modal");
        reminderModal.style.display = "none";
    }

    setInterval(function () {
        var titleContainer = document.getElementById("title-container");
        titleContainer.classList.toggle("hor-glitch");
    }, 2000);
</script>
