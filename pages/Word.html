<div class="w-[500px] m-auto text-center p-8 bg-[#F2F3F4] rounded-[10px] mt-[80px]">
<div id="word-container" class="text-2xl font-bold">Click the button to generate a random word</div>
<button onclick="generateRandomWord()" class="mt-5 p-2 text-base cursor-pointer p-3 w-full rounded-full box-border mt-[10px] mr-[10px] bg-blue-600 text-white cursor-pointer font-medium">Generate Word</button>

<script>
    // List of sample words
    const words = ["apple", "banana", "mango", "dog", "elephant", "flower", "girl", "happy", "island", "jazz", "green","fellow"];

    function generateRandomWord() {
        // Get a random index from the array
        const randomIndex = Math.floor(Math.random() * words.length);

        // Display the random word
        const wordContainer = document.getElementById("word-container");
        wordContainer.textContent = words[randomIndex];
    }

    
</script>
