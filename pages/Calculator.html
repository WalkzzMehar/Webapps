<div class="container">
	<div class="Calculator">
		<form>
			<center class="heading"><h1>Calculator</h1></center>
			<div class="display">
				<input type="text" name="display">
			</div>

			<div >
				<input type="button" value="1" onclick="display.value += '1' " class="no1">
				<input type="button" value="2" onclick="display.value += '2' " class="no1">
				<input type="button" value="3" onclick="display.value += '3' " class="no1">
				<input type="button" value="+" onclick="display.value += '+' " class="signs">
			</div>
			<div >
				<input type="button" value="4" onclick="display.value += '4' " class="no1">
				<input type="button" value="5" onclick="display.value += '5' " class="no1">
				<input type="button" value="6" onclick="display.value += '6' " class="no1">
				<input type="button" value="-" onclick="display.value += '-' " class="signs">
			</div>
			<div >
				<input type="button" value="7" onclick="display.value += '7' " class="no1">
				<input type="button" value="8" onclick="display.value += '8' " class="no1">
				<input type="button" value="9" onclick="display.value += '9' " class="no1">
				<input type="button" value="*" onclick="display.value += '*' " class="signs">
			</div>
			<div>
				<input type="button" value="C" onclick="display.value = '' " class="end">
				<input type="button" value="0" onclick="display.value += '0' " class="no1">
				<input type="button" value="=" class="equal" onclick="display.value = eval(display.value)">
				<input type="button" value="/" onclick="display.value += '/' " class="signs">
		</form>
	</div>
</div>
</body>
